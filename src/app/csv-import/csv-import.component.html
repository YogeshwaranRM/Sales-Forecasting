  <div class="home_page">
    <style>
        :host {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          font-size: 14px;
          color: #333;
          box-sizing: border-box;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
      
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          margin: 8px 0;
        }
      
        p {
          margin: 0;
        }
      
        .spacer {
          flex: 1;
        }
      
        .toolbar {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 60px;
          display: flex;
          align-items: center;
          background-color:#1976d2;
          color: black;
          font-weight: 600;
          z-index: 3;
        }
      button{
        width: 250px;
        height: 30px;
        border-radius: 10px;
      }
        .toolbar img {
          margin: 0 16px;
        }
      
        .toolbar #twitter-logo {
          height: 40px;
          margin: 0 8px;
        }
        input{
            border-radius: 7px;
            /* border: 1px solid black; */
            width: 300px;
            height: 40px;
            font-size: 20px;
            padding-left: 15px;
            margin: 2%;
  }
  .selector{
           border-radius: 7px;
            /* border: 1px solid black; */
            width: 150px;
            height: 30px;
            font-size: 20px;
            padding-left: 15px;
            margin: 2%;
  }
        .toolbar #youtube-logo {
          height: 40px;
          margin: 0 16px;
        }
      
        .toolbar #twitter-logo:hover,
        .toolbar #youtube-logo:hover {
          opacity: 0.8;
        }
      
        .content {
          display: flex;
          margin: 82px auto 32px;
          padding: 0 16px;
          max-width: 960px;
          flex-direction: row;
          align-items: center;
          /* background-color: rgba(255, 255, 255, 0.2); */
        }
      
        svg.material-icons {
          height: 24px;
          width: auto;
        }
      
        svg.material-icons:not(:last-child) {
          margin-right: 8px;
        }
      
        .card svg.material-icons path {
          fill: #888;
        }
      
        @media screen and (max-width: 767px) {
          .card-container > *:not(.circle-link) ,
          .terminal {
            width: 100%;
          }
      
          .card:not(.highlight-card) {
            height: 16px;
            margin: 8px 0;
          }
      
          .card.highlight-card span {
            margin-left: 72px;
          }
      
          svg#rocket-smoke {
            right: 120px;
            transform: rotate(-5deg);
          }
        }
      
        @media screen and (max-width: 575px) {
          svg#rocket-smoke {
            display: none;
            visibility: hidden;
          }
        }
      </style>
  
      <div class="content" role="main" >
        <div class="toolbar" role="banner">
            <img
              width="40"
              alt="Angular Logo"
              src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
              />
              <span>Welcome</span>
              <span>         </span>
              <span (click)="goToPage('homepage')" style="margin-left: 20px; cursor: pointer;">Home</span>
              <span>         </span>
              <span (click)="goToPage('Login')" style="margin-left: 20px; cursor: pointer;">sign in</span>
              <span>         </span>
              <div class="spacer"></div>
              </div>
              <div style="background-color: white;width: 900px;height: 600px;justify-content: center;align-items: center;text-align: center;border-radius: 20px;">
                <div style="margin-top: 7%;align-items: center;justify-content: center;text-align: center; width: 700px;height: 500px;background-color: white; border-style: dotted;margin-left: 10%;">
                    <h2>Please Upload the CSV file to Predict</h2>
                    <input style="margin-top:10%;" class="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" type="file" (change)="getFile($event)"/><br/>
                    <br>
                    <div style="display: flex;flex-direction: row; margin-left: 10%;">
                      <label for="date-selector">Select a Time period:  </label>
                      <select style="width: 150px;height: 30px;margin-right: 10px;" [(ngModel)]="selectedValue1">
                      <option value="Yearly">Yearly</option>
                      <option value="Monthly">Monthly</option>
                      <option value="Weekly">Weekly</option>
                      <option value="Daily">Daily</option>
                  </select>
                 
                  <label>Select a column</label>
                  <select style="width: 150px;height: 30px;" [(ngModel)]="selectedValue2">
                    <option value="sales">sales</option>
                    <option value="store">Store</option>
                    <option value="item">Item</option>
                    <option value="date">date</option>
                </select>
              </div>
              <label>Numeric Value :</label>
                <input style="width: 150px;height: 30px;" type="number" id="inputText" name="inputText" [(ngModel)]="numeric" required>
                <br>
                <br>

                  <button style="margin-left: 3%;margin-right: 3%; margin-top: 5px;cursor: pointer;font-size: 17px; width: 270px;align-items: initial; height: 44px; background-color: rgb(245, 98, 35);color: white; border: 0;" mat-raised-button class="standard-button" (click)="submit()">Submit</button>
                  <button style="margin-left: 1%;margin-right: 3%; margin-top: 5px;cursor: pointer;font-size: 17px; width: 270px;align-items: initial; height: 44px; background-color: rgb(245, 98, 35);color: white; border: 0;" mat-raised-button class="standard-button" (click)="uploadFile()">Upload file</button>
                  <button style="margin-top: 5%;cursor: pointer;font-size: 17px; width: 270px;align-items: initial; height: 44px; background-color: rgb(245, 98, 35);color: white; border: 0;" mat-raised-button class="standard-button" (click)="goToPage('dashboard')">Predict !</button>
            </div>
            <div style="display: flex;flex-direction: row;">
        </div>
                </div>

</div>
